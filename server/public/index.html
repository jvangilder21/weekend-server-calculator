<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Server Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Weekend Server Calculator</h1>

    <form onSubmit="submitForm(event)">
        <input id="firstNumber" placeholder="First Number" type="number" />
        <button id="addition">+</button>
        <button id="subtraction">-</button>
        <button id="multiplication">*</button>
        <button id="division">/</button>
        <input id="secondNumber" placeholder="Second Number" type="number" />
        <button id="equals">=</button>
        <button id="clear">C</button>
    </form>
    <br>
    <div id="mathEquals">
        <h2>Equals</h2>
    </div>
    <br>
    <div id="equations">
        <h2>Equations</h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
</body>
</html>
